version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: skill-roadmap-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: skill-roadmap
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - skill-roadmap-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: skill-roadmap-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/skill-roadmap
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3001
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - skill-roadmap-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: skill-roadmap-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api/v1
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - skill-roadmap-network
    stdin_open: true
    tty: true
    command: npm start

networks:
  skill-roadmap-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
